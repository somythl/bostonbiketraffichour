<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="global.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikewatching</title>
</head>
<body>
  <header>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <div id="time-filter">
      <label>Filter by time:</label>
      <input id="time-slider" type="range" min="-1" max="1440" value="-1">
      <em id="any-time">Any time</em>
      <time id="time-display">11:59 PM</time>
    </div>
  </header>

  <div id="map">
    <svg></svg>
  </div>

  <div class="legend">
    <div class="legend-item departures" style="--departure-ratio: 1">More departures</div>
    <div class="legend-item balanced" style="--departure-ratio: 0.5">Balanced</div>
    <div class="legend-item arrivals" style="--departure-ratio: 0">More arrivals</div>
  </div>
  
</div>
  
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="map.js"></script>
</body>
</html>
